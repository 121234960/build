<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Estimate & Request a Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }
    h1, h2 {
      text-align: center;
      color: #0a3d62;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 25px;
      background: #0a3d62;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: #dff9fb;
      padding: 20px;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      color: #130f40;
    }
  </style>
</head>
<body>

<h1>üèó Estimate & Request Your House Quotation</h1>

<div class="container">

  <h2>Step 1: Estimate Your House</h2>
  <label for="area">Total Area (in Square Feet):</label>
  <input type="number" id="area" placeholder="e.g. 1500" />

  <label for="finish">Finish Level:</label>
  <select id="finish">
    <option value="basic">Basic (LKR 5,500 / sq.ft)</option>
    <option value="standard">Standard (LKR 7,500 / sq.ft)</option>
    <option value="luxury">Luxury (LKR 10,000 / sq.ft)</option>
  </select>

  <button onclick="calculateCost()">üí∞ Get Estimate</button>

  <div id="output" class="result" style="display: none;"></div>

  <h2>Step 2: Submit Your Project Details</h2>
  <form id="quoteForm" onsubmit="submitForm(event)">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="location">Site Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="date">Preferred Start Date:</label>
    <input type="date" id="date" name="date" required>

    <input type="hidden" id="cost" name="cost">

    <button type="submit">üì§ Submit & Get Quote</button>
  </form>

  <div id="confirmation" class="result" style="display: none;">‚úÖ Your request has been sent! We will contact you shortly.</div>

</div>

<script>
  function calculateCost() {
    const area = parseFloat(document.getElementById("area").value);
    const finish = document.getElementById("finish").value;

    if (isNaN(area) || area <= 0) {
      alert("Please enter a valid square footage.");
      return;
    }

    let rate = 0;
    if (finish === "basic") rate = 5500;
    else if (finish === "standard") rate = 7500;
    else if (finish === "luxury") rate = 10000;

    const total = area * rate;
    document.getElementById("cost").value = `LKR ${total.toLocaleString()}`;

    document.getElementById("output").style.display = "block";
    document.getElementById("output").innerHTML = `
      üî® Estimated Cost: <strong>LKR ${total.toLocaleString()}</strong><br/>
      (${area} sq.ft √ó LKR ${rate.toLocaleString()} per sq.ft)
    `;
  }

  function submitForm(event) {
    event.preventDefault();

    const form = document.getElementById('quoteForm');
    const formData = new FormData(form);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyK1O8-T-iPlKhS4HTETyipnfOPIJj32r0vAarBbAfA6f3vVI5cSstk2SYTkOpX9KX-/exec';

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => {
        document.getElementById("confirmation").style.display = "block";
        form.reset();
        document.getElementById("output").style.display = "none";
      })
      .catch(error => alert('Error! Please try again later.'));
  }
</script>

</body>
</html>
